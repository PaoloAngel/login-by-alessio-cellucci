<div class="container-fluid">
  <div class="row">
    <div class="col" *ngIf="!(user$ | async)">
      <button class="btn btn-primary">Login</button>
    </div>
    <div
      class="col d-flex justify-content-between align-items-center"
      *ngIf="(user$ | async)?.displayName"
    >
      <p>Welcome Back: {{ (user$ | async)?.displayName }}</p>
      <a routerLink="/home">Home</a>
      <a routerLink="/suppliers">Suppliers</a>
      <button class="btn btn-primary" (click)="onLogout()">Logout</button>
    </div>
  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
